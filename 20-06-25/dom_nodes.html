<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p>Hello <strong>world</strong></p>
    </div>

    <button id="btn">Show Node Info</button>
  <pre id="output"></pre>
    

    <script>
        console.log(document);

        const div = document.getElementById("container");
        // Access child nodes (includes text and elements)
    const childNodes = div.childNodes;
    console.log("Child Nodes of #container:", childNodes);

    // Display node information when button is clicked
    document.getElementById("btn").addEventListener("click", () => {
      let output = "";

      childNodes.forEach((node, index) => {
        output += `Node ${index}:\n`;
        output += `  nodeName: ${node.nodeName}\n`;
        output += `  nodeType: ${node.nodeType}\n`;
        output += `  textContent: ${node.textContent.trim()}\n\n`;
      });

      document.getElementById("output").textContent = output;
    });
    </script>
</body>
</html>
