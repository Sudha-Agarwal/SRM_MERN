<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent > p{
            color:red;
        }
        .parent ~ div{
            color:blue
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>This is child</p>
        <p>This is agian child</p>
        <div>
            <p>This is descendant</p>
        </div>
    </div>
    <div>This is Adjacent sibling</div>
    <div>This is general sibling</div>
</body>
</html>
